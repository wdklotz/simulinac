# Input file for FODO linac simulator
# Input file follows YAML syntax (http:\\http://yaml.org/)
#
# Note:
#   Repeated nodes are initially denoted by an ampersand ( & )
#   and thereafter referenced with an asterisk ( * ).
##...........................................................................................
## run configuration
##...........................................................................................
flags:
    - accON:        True            # acceleration on/off flag
    - egf:          True            # emittance growth flag
    - map:          True            # use maps to track trajectories through RFGap
    # - KVprint:      False           # print a dictionary of Key-Value pairs, no display
    # - sigma:        True            # beam sizes by sigma-matrix
    # - periodic:     False           # treat lattice as periodic cell sequence(else as transfer line)
    # - verbose:      2               # print flag (0 = minimal print), try 0,1,2,3
##...........................................................................................
## SECTION definitions
##...........................................................................................
sections:
    - [&LE LE,  &HE HE]
##...........................................................................................
## INPUT parameter definitions
##...........................................................................................
parameters:
    - aperture:             0.01       # [m] aperture = bore radius
    - Tkin:                 15.0       # [MeV] energy @ entrance (injection)
    - frequency:    &p01    816.E+6    # [Hz] frequency f0
    - ql0:          &p02    0.10       # [m] quad-length
    - ql:           &p03    0.05       # [m] 1/2 quad-length
    - emity_i:              1.E-6      # [m*rad] transverse emittance @ entrance x
    - emitx_i:              1.E-6      # [m*rad] transverse emittance @ entrance y
    # - betax_i:              2.350    # [m] twiss beta @ entrance x
    - betax_i:              7.084      # [m] twiss beta @ entrance x (tuned with RF-2x20)
    # - betay_i:              0.416    # [m] twiss beta @ entrance y
    - betay_i:              1.902      # [m] twiss beta @ entrance y (tuned with RF-2x20)
    - alfax_i:              0.0        # [-] twiss alpha x @ entrance
    - alfay_i:              0.0        # [-] twiss alpha y @ entrance
    - sigmaz_i:              2.5e-4    # [m] longitudinal displacement Dz @ entrance

    # - B_g_LE:   &p04    2.86       # [T/m] quadrupole gradient (opt.kappa)
    # - B_g_LE:   &p04    9.72       # [T/m] quadrupole gradient (max necktie border)
    # - B_g_LE:   &p04    6.87865    # [T/m] quadrupole gradient (~90 deg ph. advance/cell)
    - B_g_LE:     &p04    6.87065    # [T/m] quadrupole gradient (tuned with RF-2x20)

    - Ez_LE:      &p05    1.00       # [MV/m] electric field strength
    - phi_sync:     &p06   -20.        # [deg] synchronous phase
    - gap:          &p07    0.020      # [m] (accelerating) gap size
    - cav_LE:     &p08    0.020      # [m] cavity length
    - windings:             30         # [-] quad-coil windings

    # - B_g_LE_d: &p09    6.87865    # [T/m] quadrupole gradient focusing QF
    # - B_g_LE_f: &p10    6.87865    # [T/m] quadrupole gradient focusing QF

    # - B_g_HE:   &p11    16.0       # HE Uebernahme
    # - B_g_HE:   &p11    11.0       # HE tuned
    - B_g_HE:     &p11    6.87065    # HE tuned

    - gap_HE:     &p12    0.044      # HE gap
    - cav_HE:     &p13    0.044      # HE cav len
    # - Ez_HE:      &p14    0.28       # [MV/m] electric field strength for 80MeV
    - Ez_HE:      &p14    1.0       # [MV/m] electric field strength for 200MeV
#............................................................................................
## ELEMENT definitions
##...........................................................................................
elements:
# LE
    - d1l:    &d1l          # ID
        - type:     D       # D class
        - length:   0.05    # [m]
        - sec:      *LE
    - d2l:    &d2l          # ID
        - type:     D       # D class
        - length:   0.0125  # [m]
        - sec:      *LE
    - qf1l:   &qf1l         # ID
        - type:     QF      # QF class
        - length:   *p03    # [m] 
        - B':       *p04    # [T/m] quadrupole gradient
        - sec:      *LE
    - qd1l:   &qd1l         # ID
        - type:     QD      # QD class
        - length:   *p02    # [m] length
        - B':       *p04    # [T/m] quadrupole gradient
        - sec:      *LE
    - rfgl:  &rfgl          # ID
        - type:     RFG     # class
        # - type:     GAP     # class
        - Ez:       *p05    # [V/m] electric field
        - PhiSync:  *p06    # [deg] synchronous phase
        - fRF:      *p01    # [Hz] frequency
        - gap:      *p07    # [m] length
        - sec:      *LE
    # - rfcl:  &rfcl          # ID
    #     - type:     RFC     # RFC class
    #     - Ez:       *p05    # [V/m] electric field
    #     - PhiSync:  *p06    # [deg] synchronous phase
    #     - fRF:      *p01    # [Hz] frequency
    #     - gap:      *p07    # [m] length
    #     - length:   *p08    # [m] length
    #     - sec:      *LE

# HE        
    - d1h:        &d1h
        - type:     D       # D class
        - length:   0.08    # [m] 
        - sec:      *HE
    - d2h:    &d2h          # ID
        - type:     D       # D class
        - length:   0.44    # [m]
        - sec:      *HE
    - qf1h:   &qf1h         # ID
        - type:     QF      # QF class
        - length:   *p03    # [m] 
        - B':       *p11    # [T/m] quadrupole gradient
        - sec:      *HE
    - qd1h:   &qd1h         # ID
        - type:     QD      # QD class
        - length:   *p02    # [m] length
        - B':       *p11    # [T/m] quadrupole gradient
        - sec:      *HE
    # - rfgh:  &rfgh          # ID
    #     - type:     RFG     # RFG class
    #     - Ez:       *p05    # [V/m] electric field
    #     - PhiSync:  *p06    # [deg] synchronous phase
    #     - fRF:      *p01    # [Hz] frequency
    #     - gap:      *p12    # [m] accelerating. gap
    #     - sec:      *HE
    - rfch:  &rfch          # ID
        - type:     RFC     # RFC class
        - Ez:       *p14    # [V/m] electric field
        - PhiSync:  *p06    # [deg] synchronous phase
        - fRF:      *p01    # [Hz] frequency
        - gap:      *p12    # [m] length
        - length:   *p13    # [m] length
        - sec:      *HE

    - mrk:  &mrk            # ID
        - type:    MRK      # MRK class    

##...........................................................................................
## SEGMENT definitions
##...........................................................................................
segments:
# LE
    - RFG10L:
        - *d2l
        - *rfgl
        - *d2l
        - *d2l
        - *rfgl
        - *d2l
        - *d2l
        - *rfgl
        - *d2l
        - *d2l
        - *rfgl
        - *d2l
        - *d2l
        - *rfgl
        - *d2l
        - *d2l
        - *rfgl
        - *d2l
        - *d2l
        - *rfgl
        - *d2l
        - *d2l
        - *rfgl
        - *d2l
        - *d2l
        - *rfgl
        - *d2l
        - *d2l
        - *rfgl
        - *d2l
    # - RFCAVL:
    #     - *rfcl
    #     - *rfcl
    #     - *rfcl
    #     - *rfcl
    #     - *rfcl
    #     - *rfcl
    #     - *rfcl
    #     - *rfcl
    #     - *rfcl
    #     - *rfcl
    - SEG1L:
        - *qf1l
        - *d1l
    - SEG2L:
        - *d1l
        - *qd1l
        - *d1l
    - SEG3L:
        - *d1l
        - *qf1l
# HE
    - SEG1H:
        - *qf1h
        - *d1h
    - SEG2H:
        - *d1h
        - *qd1h
        - *d1h
    - SEG3H:
        - *d1h
        - *qf1h
    - RFCAVH:
        - *rfch
        - *rfch
        - *rfch
        - *rfch
        - *rfch
        - *rfch
        - *rfch
        - *rfch
        - *rfch
        - *rfch
    
##...........................................................................................
## LATTICE definition
##...........................................................................................
lattice:
    - title: LE+HE 29.08.2017 15MeV inj          # description is mandatory. DON't remove or reposition!
    # - [25,      SEG1L,    RFG10L,    RFG10L,    SEG2L,    RFG10L,    RFG10L,    SEG3L]
    # - [25,      SEG1L,    RFG10L,    RFG10L,    SEG2L,    RFG10L,    RFG10L,    SEG3L]
    - [52,      SEG1L,    RFG10L,    RFG10L,    SEG2L,    RFG10L,    RFG10L,    SEG3L]
    - [225,     SEG1H,    RFCAVH,               SEG2H,    RFCAVH,               SEG3H]
    
