# Input file for FODO linac simulator
# Input file follows YAML syntax (http:\\http://yaml.org/)
#
# Note:
#   Repeated nodes are initially denoted by an ampersand ( & )
#   and thereafter referenced with an asterisk ( * ).
#..........................................................................................
## RUN configuration

flags:
    # - accON:        False           # {True} acceleration on/off flag
    # - egf:          True            # {False} emittance growth flag
    - sigma:        False           # {True} beam sizes by sigma-matrix
    # - KVout:        True            # {False} print a dictionary of Key-Value pairs, no display
    # - periodic:     True            # {False} treat lattice as ring
    # - express:      True            # {False} use express version of thin quads
    # - useaper:      True            # {False} use aperture check for lattice elements
    # - csTrak:       False           # {True} plot CS trajectories
    # - bucket:       True            # {False} plot the bucket
    # - pspace:       True            # {False} plot the twiss ellipses at entrance
    # - verbose:      2               # {0} print flag (0 = minimal print), try 0,1,2,3
#...........................................................................................
## SECTION definitions

sections:
     - [&LE 5/25 , &HE 25/200]
#...........................................................................................
## INPUT parameter definitions

parameters:
    - Tkin:                 5.       # [MeV] energy @ entrance (injection)
    - emitx_i:      &emx    1.0e-6      # [m*rad] {x,x'} emittance @ entrance
    - emity_i:      &emy    1.0e-6      # [m*rad] {y,y'} emittance @ entrance
    - emitw_i:      &emw    1.0e-5      # [rad] {Dphi,w} emittance @ entrance
    - betax_i:      &btx    0.65      # [m] twiss beta @ entrance x
    - betay_i:      &bty    0.49      # [m] twiss beta @ entrance y
    - phi_sync:     &phs    -30.      # [deg] synchronous phase
    - alfax_i:              0.      # [1] twiss alpha x @ entrance
    - alfay_i:              0.      # [1] twiss alpha y @ entrance
    - frequency:    &p01    816.e+6     # [Hz] frequency
    # - ql0:          &p02    0.04        # [m] quad-length
    # - ql:           &p03    0.02        # [m] 1/2 quad-length
    - ql0:          &p02    0.02        # [m] quad-length
    - ql:           &p03    0.01        # [m] 1/2 quad-length
    # - quad_bore:    &p04    0.011       # [m] quad bore radius
    - quad_bore:    &p04    0.006       # [m] quad bore radius
    - windings:             30          # [1] quad-coil windings
    - gap:          &p15    0.048       # [m] RF gap
    - n_sigma:              4           # [m] sigma aperture
    - aperture:             *p04        # [m] global aperture setting (default = None)
    - mapping:              simple    # global rf gap-model
#...........................................................................................
## ELEMENT definitions

elements:
# LE
    - D3:        &D3             # ID: &alias
        - type:     D            # D class
        # - type:     SIXD       # SIXD class
        - length:   0.04         # [m]
        - length:   0.02         # [m]
        - sec:      *LE          # is part of section
    - D5:    &D5                 # ID: &alias
        - type:     D            # D class
        # - type:     SIXD       # SIXD class
        - length:   0.022        # [m] half cavity
        - sec:      *LE          # is part of section
    - QFL:   &QFL                # ID: &alias
        - type:     QF           # QF classtest0
        - length:   *p03         # [m]
        - aperture: *p04         # [m] quad bore
        - B':       &Bgrad   43.150 # [T/m] quadrupole gradient
        - slices:   0            # if slices == 0|1: one thick element else: many thin elements
        - sec:      *LE          # is part of section
    - QDL:   &QDL                # ID: &alias
        - type:     QD           # QD class
        - length:   *p02         # [m] length
        - aperture: *p04         # [m] quad bore
        - B':       *Bgrad       # [T/m] quadrupole gradient
        - slices:   0            # if slices == 0|1: one thick element else: many thin elements
        - sec:      *LE          # is part of section
    - RFGL:  &RFGL               # ID: &alias
        - type:     RFG          # RFG gap class
        - EzAvg:    1.00         # [MV/m] average E-field on axis
        - EzPeak:   1.40         # [MV/m] # corresdponds to (EzAvg = 1.00[MV/m])
        - PhiSync:  *phs         # [deg] synchronous phase
        - fRF:      *p01         # [Hz] frequency
        - fRF:      408.e+6      # [Hz] frequency
        # - fRF:      204.e+6      # [Hz] frequency
        - gap:      *p15         # [m] length
        - aperture: *p04         # [m] quad bore
        - SFdata:   SF_WDK2g44.TBL # superfish tbl-data file
        - sec:      *LE          # is part of section
    - RFC:  &RFCL                # ID: &alias
        - type:     RFC          # RFC cavity class
        - EzAvg:    1.00         # [MV/m] average E-field on axis
        - EzPeak:   1.40         # [MV/m] # corresdponds to (EzAvg = 1.00[MV/m])
        - PhiSync:  *phs         # [deg] synchronous phase
        # - fRF:      *p01         # [Hz] frequency
        - fRF:      408.e+6      # [Hz] frequency
        - gap:      *p15         # [m] gap length
        - length:   0.044        # [m] cavity length
        - aperture: *p04         # [m] quad bore
        - SFdata:   SF_WDK2g44.TBL # superfish tbl-data file
        - sec:      *LE          # is part of section
    - SC:  &SCm                    # ID: &alias
        - type:      MRK           # MRK class
        - prefix:    frames        # prefix for directory holding saved frames
        - sec:       *LE           # is part of section
        - action:    scatter       # make a poincare scatter plot
        - abscissa:  z             # horizontal axis
        - ordinate:  zp            # vertical axis
#...........................................................................................
## SEGMENT definitions

segments:
# LE            # low energy section
# HE            # high energy section
    - SEGiL:
        - *QFL
        - *D3
    - SEGfL:
        - *D3
        - *QFL
    - SEGmL:
        - *D3
        - *QDL
        - *D3
    - RFGL:
        - *D5
        - *RFGL # 1st cavity
        - *D5
        #
        - *D5
        - *RFGL # 2nd cavity
        - *D5
        #
        - *D5
        - *RFGL # 3rd cavity
        - *D5
        #
        - *D5
        - *RFGL # 4th cavity
        - *D5
        #
        - *D5
        - *RFGL # 5th cavity
        - *D5
        #
        - *D5
        - *RFGL # 6th cavity
        - *D5
        #
        - *D5
        - *RFGL # 7th cavity
        - *D5
        #
        - *D5
        - *RFGL # 8th cavity
        - *D5
    - RFCAVL:
        - *RFCL      # 1
        - *RFCL      # 2
        - *RFCL      # 3
        - *RFCL      # 4
        - *RFCL      # 5
        - *RFCL      # 6
        - *RFCL      # 7
        - *RFCL      # 8
    - SCmarker:
        - *SCm
#...........................................................................................
## LATTICE definition

lattice:
    # title is MANDATORY!
    - title:   work
    - [ 1, SCmarker ]
    - [41,   SEGiL, RFCAVL, SCmarker, SEGmL, RFCAVL, SEGfL]
    - [ 1, SCmarker ]
    
