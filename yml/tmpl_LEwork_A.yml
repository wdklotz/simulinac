# Input file for FODO linac simulator
# Input file follows YAML syntax (http:\\http://yaml.org/)
#
# Note:
#   Repeated nodes are initially denoted by an ampersand ( & )
#   and thereafter referenced with an asterisk ( * ).
#..........................................................................................
## RUN configurationgenerator

flags:
    - accON:        False           # {True} acceleration on/off flag
    # - egf:          True            # {False} emittance growth flag
    - sigma:        False           # {True} beam sizes by sigma-matrix
    # - KVout:        True            # {False} print a dictionary of Key-Value pairs, no display
    # - periodic:     True            # {False} treat lattice as ring
    # - express:      True            # {False} use express version of thin quads
    # - useaper:      True            # {False} use aperture check for lattice elements
    # - csTrak:       False           # {True} plot CS trajectories
    # - bucket:       True            # {False} plot the bucket
    # - pspace:       True            # {False} plot the twiss ellipses at entrance
    # - verbose:      2               # {0} print flag (0 = minimal print), try 0,1,2,3
#...........................................................................................
## SECTION definitions

sections:
     - [&LE 5/25 , &HE 25/200]
#...........................................................................................
## INPUT parameter definitions

parameters:
    - Tkin:                 _TKIN       # [MeV] energy @ entrance (injection)
    - emitx_i:      &emx    _EMITX      # [m*rad] {x,x'} emittance @ entrance
    - emity_i:      &emy    _EMITY      # [m*rad] {y,y'} emittance @ entrance
    - emitw_i:      &emw    _EMITW      # [rad] {Dphi,w} emittance @ entrance
    - betax_i:      &btx    _BETAX      # [m] twiss beta @ entrance x
    - betay_i:      &bty    _BETAY      # [m] twiss beta @ entrance y
    - phi_sync:     &phs    _PHISY      # [deg] synchronous phase
    - alfax_i:              _ALFAX      # [1] twiss alpha x @ entrance
    - alfay_i:              _ALFAY      # [1] twiss alpha y @ entrance
    - frequency:    &p01    816.e+6     # [Hz] frequency
    - ql0:          &p02    0.04        # [m] quad-length
    - ql:           &p03    0.02        # [m] 1/2 quad-length
    - quad_bore:    &p04    0.011       # [m] quad bore radius
    - windings:             30          # [1] quad-coil windings
    - gap:          &p15    0.048       # [m] RF gap
    - n_sigma:              10          # [m] sigma aperture
    - aperture:             *p04        # [m] global aperture setting (default = None)
#...........................................................................................
## ELEMENT definitions

elements:
# LE
    - D3:        &D3             # ID: &alias
        - type:     D            # D class
        # - type:     SIXD       # SIXD class
        - length:   0.08         # [m]
        - sec:      *LE          # is part of section
    - D5:    &D5                 # ID: &alias
        - type:     D            # D class
        # - type:     SIXD       # SIXD class
        - length:   0.022        # [m] half cavity
        - sec:      *LE          # is part of section
    - QFL:   &QFL                # ID: &alias
        - type:     QF           # QF classtest0
        - length:   *p03         # [m]
        - aperture: *p04         # [m] quad bore
        - B':       &Bgrad   _BGRAD # [T/m] quadrupole gradient
        # - B':       &Bgrad   21.575 # [T/m] quadrupole gradient
        - slices:   0            # if slices == 0|1: one thick element else: many thin elements
        - sec:      *LE          # is part of section
    - QDL:   &QDL                # ID: &alias
        - type:     QD           # QD class
        - length:   *p02         # [m] length
        - aperture: *p04         # [m] quad bore
        - B':       *Bgrad       # [T/m] quadrupole gradient
        - slices:   0            # if slices == 0|1: one thick element else: many thin elements
        - sec:      *LE          # is part of section
    - RFGL:  &RFGL               # ID: &alias
        - type:     RFG          # RFG class
        - EzAvg:    1.00         # [MV/m] average E-field on axis
        - EzPeak:   1.40         # [MV/m] # corresdponds to (EzAvg = 1.00[MV/m])
        - PhiSync:  *phs         # [deg] synchronous phase
        - fRF:      *p01         # [Hz] frequency
        - gap:      *p15         # [m] length
        - aperture: *p04         # [m] quad bore
        - SFdata:   SF_WDK2g44.TBL # superfish tbl-data file
        - mapping:   t3d         # Trace 3D linear map model
        - mapping:   simple      # Shishlo/Holmes linear map model
        - mapping:   base        # Shishlo/Holmes base map model
        # - mapping:   ttf         # Shishlo/Holmes three point TTF RF gap-model
        # - mapping:   dyn         # Tanke/Valero RF gap-model
        - sec:      *LE          # is part of section
    - RFCH:  &RFCH               # ID: &alias
        - type:     RFC          # RFC class
        - EzAvg:    2.31         # [MV/m] average E-field on axis
        - PhiSync:  *phs         # [deg] synchronous phase
        - fRF:      *p01         # [Hz] frequency
        - gap:      *p15         # [m] gap length
        - aperture: *p04         # [m] quad bore
        - length:   0.044        # [m] cavity length
        - sec:      *LE          # is part of section
    - M:  &Mrkr                  # ID: &alias
        - type:    MRK           # MRK class
        - actions:
            # - sigma_x          # acction horizontal sigma
            # - sigma_y          # action vertical sigma
            # - Tkin             # action kinetic energy
            - show_elli          # action twiss ellipses
        - sec:     *LE
    - A:  &Apr                   # ID: &alias
        - type:    MRK           # MRK class
        - actions:
            - check_aperture     # action aperture check
        - sec:     *LE
    - F:  &Foil                  # ID: &alias
        - type:    MRK           # MRK class
        - actions:
            - poincare           # action aperture check
        - sec:     *LE
#...........................................................................................
